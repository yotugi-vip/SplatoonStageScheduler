<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <title>Splatoon Stage Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>        
        <template id="template">
            <div class="timeZone"></div>
            <ul class="battleNavi">
                <li class="regular">
                    <div class="mode_regular">レギュラーマッチ</div>
                    <div class="rule_regular"></div>
                    <div class="image_absolute">
                        <img src="" class="stage1">
                        <img src="" class="stage2">
                    </div>
                    <div class="stageName1"></div>
                    <div class="stageName2"></div>
                </li>
                <li class="gachi">
                    <div class="mode_gachi">ガチマッチ</div>
                    <div class="rule_gachi"></div>
                    <div class="image_absolute">
                            <img src="" class="stage1">
                            <img src="" class="stage2">
                    </div>
                    <div class="stageName1"></div>
                    <div class="stageName2"></div>
                </li>
                <li class="league">
                    <div class="mode_league">リーグマッチ</div>
                    <div class="rule_league"></div>
                    <div class="image_absolute">
                            <img src="" class="stage1">
                            <img src="" class="stage2">
                    </div>
                    <div class="stageName1"></div>
                    <div class="stageName2"></div>
                </li>
            </ul>
            <br>
        </template>
    </body>
    <script src="makeSchedule.js"></script>
</html>
